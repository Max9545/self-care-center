<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <h1>✨Self Care Center ✨</h1>
    <h2>What type of message?</h2>
    <main>
        <form class="type-box">
            <article class="radio-pad">
                <div>
                    <input type="radio" id="affirmation" name="care-choice" value="affirmations" checked></input><label for="affirmation">affirmation</label>
                </div>
                <div>
                    <input type="radio" id="mantra" name="care-choice" value="mantras"></input><label for="mantra">mantra</label>
                </div>
            </article>
            <button type="submit" class="submit">Receive Message</button>
        </form>
        <section class="message-pad">
            <img class="buddha" src=" ./assets/meditate.svg " alt="Buddha Man Sam ">
            <p class="say-display"></p>
        </section>
        <button class="clear" type="button">Clear</button>
    </main>
    <script type="text/javascript " src="main.js "></script>
</body>

</html>
